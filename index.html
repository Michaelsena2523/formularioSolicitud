<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulario MS</title>
</head>
<body>



    <main class="contenedor">
      <h3 class="titulo">Contactonos</h3>
       <div class="contenedothijo">
          <div class="nieto">
          <label for="" class="tituloinput">
            Nombre
            <input type="text" class="nameinput" placeholder="nombre" id="name" >
          </label>
          <label for="" class="tituloinput">
            Apellido
            <input type="text" class="nameinput" placeholder="Apellido" id="Apellido" >
          </label>
          </div>
       </div>

        <div class="contenedoremail">
           <div class="contenedorhijoemail">
            <label for="" class="tituloinput">
              Email
              <input type="email" class="email" id="email" placeholder="email"  >
            </label>
           </div>
        </div>

 

       <div class="contenedorMensaje">
         <div class="contenedorTextarea">
           <label for="" class="tituloTextarea">
            Mensaje
          </label>
          <textarea name="" class="mensaje" rows="16px"></textarea>            
         </div>
       </div>
      

       <div class="contenedobtn">
         <button class="btn" id="btn">Enviar Fomulario</button>
       </div>


    
  
    </main>
  


     <script src="app.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
